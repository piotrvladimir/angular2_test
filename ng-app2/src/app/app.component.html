<h1>{{title}}</h1>
<h2>My favorite hero is: {{myHero.name}}</h2>
<p>Heroes:</p>
<ul>
	<li *ngFor="let hero of heroes">
	  {{ hero.name }}
	</li>
</ul>
<button (click)="onClickMe()">Click me!</button>
<p>{{clickMessage}}</p>

<input (keyup)="onKey($event)">
  <p>{{values}}</p>

  <input #box (keyup.enter)="0">
    <p>{{box.value}}</p>

    <input #box1
      (keyup.enter)="update(box1.value)"
      (blur)="update(box1.value)">

    <p>{{value}}</p>
